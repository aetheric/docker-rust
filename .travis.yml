sudo: required

services:
  - docker

env:

  global: 
    - secure: 
    - secure: 

  matrix:
    - allow_failures:
      - CHANNEL=stable
    - CHANNEL=beta
    - CHANNEL=nightly

before_install:
  - docker pull alpine:latest
  - gem install gorgeous
  - chmod +x ./build.sh

install:
  - ./build.sh ${CHANNEL}

before_script:
  - docker login
      --username ${DOCKER_USERNAME}
      --password ${DOCKER_PASSWORD}
      docker.io

script:
  - docker push aetheric/rust:${CHANNEL}

